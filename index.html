<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendezvous 2017 Coming Soon</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:#000000">
    <video autoplay muted loop id="bg_video">
        <source src="assets/videos/myMovie.mp4" type="video/mp4" >
    </video>

    <div class="container-fluid">
        <img class="img-responsive" id="upper_overlay" alt="upper_overlay" src="assets/images/overlay2.png"/>
        <img class="img-responsive" id="lower_overlay" alt="lower_overlay" src="assets/images/overlay2.png"/>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <img class="img-responsive" id="end_logo" alt="end_logo" src="assets/images/end%20logo-01_2x.png"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-12">
                <img class="img-responsive" id="end_text" alt="end_text" src="assets/images/end_text_cropped.png"/>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-8 col-sm-12 col-md-offset-2">
                <div class="row">
                    <div class="col-sm-4">
                        <img class="img-responsive navigation_buttons" id="aftermovie" alt="aftermovie" src="assets/images/after movie icon-02.png"/>
                    </div>
                    <div class="col-sm-4">
                        <img class="img-responsive navigation_buttons" id="brochure" alt="brochure" src="assets/images/brochure icon-02.png"/>
                    </div>
                    <div class="col-sm-4">
                        <img class="img-responsive navigation_buttons" id="contact" alt="contact" src="assets/images/contact us icon-02.png"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-4 col-md-offset-5 col-sm-offset-4">
                <div class="row">
                    <div class="col-xs-4">
                        <img class="img-responsive bottom_icons" id="fb_icon" alt="fb_icon" src="assets/images/facebook-01.png"/>
                    </div>
                    <div class="col-xs-4">
                        <img class="img-responsive bottom_icons" id="twitter_icon" alt="twitter_icon" src="assets/images/twitter button-01.png"/>
                    </div>
                    <div class="col-xs-4">
                        <img class="img-responsive bottom_icons" id="insta_icon" alt="insta_icon" src="assets/images/instagram-01.png"/>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <!--
    
    
    

    <img id="disclaimer" src="assets/images/u732-5.png"/>-->

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
